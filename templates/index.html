<!DOCTYPE html>
<html>
<head>
    <title>Emotion Detector</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <script src="/static/script.js"></script>
    
    <style>
        .center-heading {
            text-align: center;
            margin-top: 20px;
        }
        .container-box {
            padding: 25px;
        }
    </style>
</head>
<body>
    <div class="container mt-5"> <div class="card">
            <div class="card-body">
                <h1 class="center-heading">NLP - Emotion Detection</h1> 
                
                <div class="container-box">
                    <h4 class="mb-3">
                        <label class="form-label">Enter text:</label>
                    </h4>
                    
                    <textarea class="form-control" id="textToAnalyze" rows="5" placeholder="Write something here..."></textarea>
                </div>

                <div class="text-center"> <button onclick="RunSentimentAnalysis()" class="btn btn-primary btn-lg">Run Sentiment Analysis</button>
                </div>

                <div class="container-box">
                    <h4 class="mb-3">Result of Emotion Detection:</h4>
                    <div id="system_response" class="alert alert-info" role="alert" style="min-height: 50px;"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
